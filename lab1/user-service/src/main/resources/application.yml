server:
  port: 0
spring:
  application:
    name: user-service
  cloud:
    bus:
      enabled: true
  rabbitmq:
    host: oracle-cloud1
    port: 5672
    username: rabbitmq
    password: rabbitmq
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
#  datasource:
#    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:testdb
#    username: sa
  jpa:
    generate-ddl: true


eureka:
  instance:
    instance-id: ${spring.application.name}
  #    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://oracle-cloud1:8761/eureka

greeting:
  message: Welcome to the Simple E-Commerce.

logging:
  level:
    com.example.userserivce: DEBUG
